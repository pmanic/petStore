version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
    - intent: bot_challenge
    - action: utter_iamabot

- rule: Respond to pet order
  steps:
    - intent: order_pet
    - action: utter_order_response

- rule: Show list of pets
  steps:
    - intent: search_pet
    - action: action_fetch_pets
