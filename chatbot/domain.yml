version: "3.1"

actions:
  - action_fetch_pets

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - search_pet
  - order_pet

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_order_response:
    - text: "Great! I’ve noted your request. We’ll contact you shortly to finalize your order."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
